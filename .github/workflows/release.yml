name: Release Package

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Get full repository history
      run: |
        git remote add freedomscoops https://github.com/freedomscoops/freedomscoops.git
        git fetch --all
    - name: Install Prerequisites
      run: |
        sudo apt update
        sudo apt install python3-pil asciidoc unzip zip ruby dos2unix
        sudo gem install asciidoctor-pdf --pre
    - name: Install Deutex
      run: |
        git clone https://github.com/Doom-Utils/deutex.git
        cd deutex
        git checkout v5.2.1
        sudo apt install libpng-dev
        ./bootstrap
        ./configure
        make
        sudo make install
    - name: Build
      id: buildstep
      run: |
        make dist
        export VERSION=$(git describe --abbrev=8)
        if [[ ${VERSION:0:1} == "v" ]]; then
          export VERSION=${VERSION:1}
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
   
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Freedom Scoops Release ${{ github.ref }}
        body_path: changes.txt
        draft: false
        prerelease: true
        
    - name: Upload WADs
      id: upload_wads
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: wads/*.zip
        asset_name: wads-${{ github.ref }}-${{ github.run_number }}.zip
        asset_content_type: application/zip
      
