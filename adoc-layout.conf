// Document layout for AsciiDoc, based on the website.

[header]
<!DOCTYPE html>
<html lang="{lang=en}">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset={encoding}" />
    <meta name="generator" content="AsciiDoc {asciidoc-version}" />
    <title>{doctitle}</title>
    <style type="text/css">
      /* Basic styling: background color and font settings */
      body {
        background-color: #a234eb;
        font-family: sans-serif;
        font-size: small;
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
      }
      #header {
        text-align: center;
        padding: 20px;
        width: 100%;
      }
      #header img {
        max-width: 100%;
        height: auto;
      }
      #header h2 {
        margin: 0;
        font-size: 2em;
      }
      #navigation {
        width: 200px;
        padding: 20px;
        background: #ffffff20; /* Semi-transparent white */
        border-right: 1px solid #ffffff50;
      }
      #navigation .nav {
        margin: 0;
      }
      #navigation h3 {
        margin-top: 0;
      }
      #navigation ul {
        list-style: none;
        padding: 0;
      }
      #navigation ul li {
        margin: 5px 0;
      }
      #navigation ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      #navigation ul li a:hover {
        text-decoration: underline;
      }
      #main {
        padding: 20px;
        flex-grow: 1;
      }
    </style>
  </head>
  <body class="article">
    <div id="navigation">
      <div id="contents" class="nav">
        <h3>Links</h3>
        <ul>
          <li><a href="https://github.com/freedomscoops/freedomscoops">Freedom Scoops Source Repository</a></li>
          <li><a href="https://discord.gg/TSFYwTPqUk">ZNukem LK Discord Server</a></li>
        </ul>
      </div>
    </div>
    <div id="main">
      <div id="header">
        <img src="https://github.com/FreedomScoops/FreedomScoops-dev/tree/main/.github/img/logo.png" alt="Freedom Scoops Logo">
        <h2 id="page">{doctitle}</h2>
      </div>

[footer]
    </div>
  </body>
</html>

